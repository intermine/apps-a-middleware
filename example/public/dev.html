<!doctype html>
<head>
    <meta charset="utf-8" />

    <title>Dev Sandbox</title>

    <!-- API loader for dependency resolution -->
    <script src="http://cdn.intermine.org/js/intermine/api-loader/latest/intermine.api.js"></script>

    <!-- apps client -->
    <script src="js/intermine.apps-a.js"></script>

    <script>
    (function() {
        // Pointing to us, sans `/dev.html` suffix.
        var client = new intermine.appsA(document.location.href.replace(/\/(.*)$/, ''));
        // Load the app.
        client.load('choose-list', 'body', {
            'mine': 'http://beta.flymine.org/beta', // which mine to connect to
            'type': 'many', // one OR many
            // Defaults in the forms.
            'defaults': {
                'identifiers': [ 'PPARG', 'ZEN', 'MAD', 'ftz', 'Adh' ], // one identifier taken from the head
                'type': 'Gene',
                'organism': 'D. melanogaster'
            },
            // Provided input, if any.
            'provided': {
                'identifiers': [ 'MAD' ],
                'type': 'Gene',
                'organism': 'C. elegans'
            },
            // A callback called at least once.
            cb: function(err, working, query) {
                // Has error happened?
                if (err) throw err;
                // Are you working?
                console.log('working:', working);
                // Are you done? Dump the query then.
                console.log('query:', query);
            }
        });
    })();
    </script>
</head>
<body>
</body>
</html>
